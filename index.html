<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>靈魂卡牌生成器 · V9 最終修復版</title>
  <!-- PWA 設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png"> 

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts & Libs -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    /* 基礎設定 */
    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 60%, #000 100%);
      margin: 0; font-family: system-ui, -apple-system, sans-serif;
      overscroll-behavior-y: none; 
    }
    .safe-pb { padding-bottom: env(safe-area-inset-bottom); }

    /* 字體 */
    .font-song { font-family: 'Noto Serif TC', serif; }
    .font-sans { font-family: system-ui, -apple-system, sans-serif; }
    .font-cinzel { font-family: 'Cinzel', serif; }
    
    /* 捲軸 */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

    /* 卡牌樣式 */
    .export-wrapper { position: relative; display: inline-block; padding: 60px; background: transparent; }
    .soul-card { position: relative; border-radius: 24px; overflow: hidden; transition: all 0.3s ease; }
    .layer-photo { position: absolute; inset: 0; z-index: 1; }
    .layer-photo img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .layer-overlay { position: absolute; inset: 0; z-index: 2; pointer-events: none; }
    .layer-grid { position: absolute; inset: 0; z-index: 3; pointer-events: none; }
    .layer-border { position: absolute; inset: 1.2rem; border-radius: 1.25rem; pointer-events: none; z-index: 4; }
    .layer-content { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 2rem; }

    /* UI 元件 */
    .drop-zone { border: 2px dashed #475569; background: rgba(15, 23, 42, 0.6); transition: 0.2s; }
    .edit-item { background: #1e293b; border: 1px solid #334155; border-radius: 0.75rem; padding: 1rem; margin-bottom: 0.75rem; transition: all 0.2s; }
    .edit-item:focus-within { border-color: #34d399; background: #0f172a; }
    .edit-input { background: #0f172a; border: 1px solid #334155; color: #e2e8f0; font-size: 0.875rem; padding: 0.5rem; border-radius: 0.375rem; width: 100%; transition: 0.2s; }
    .edit-input:focus { outline: none; border-color: #34d399; }
    .edit-label { font-size: 0.7rem; color: #94a3b8; margin-bottom: 0.25rem; display: block; text-transform: uppercase; letter-spacing: 0.05em; }
    
    /* 按鈕樣式 */
    .setting-group-btn { flex: 1; font-size: 0.75rem; padding: 0.5rem; background: #334155; color: #cbd5e1; border: 1px solid #475569; transition: 0.2s; white-space: nowrap; }
    .setting-group-btn:first-child { border-radius: 0.375rem 0 0 0.375rem; }
    .setting-group-btn:last-child { border-radius: 0 0.375rem 0.375rem 0; }
    .setting-group-btn.active { background: #34d399; color: #020617; border-color: #34d399; font-weight: bold; }
    .setting-group-btn:hover:not(.active) { background: #475569; }

    /* 單卡風格按鈕 */
    .mini-style-btn { width: 1.5rem; height: 1.5rem; border-radius: 9999px; border: 2px solid transparent; cursor: pointer; transition: 0.2s; position: relative;}
    .mini-style-btn:hover { transform: scale(1.1); }
    .mini-style-btn.selected { border-color: #34d399; box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.3); }
    
    /* 手機導覽列 */
    .mobile-nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #64748b; padding: 8px 0; transition: 0.2s; }
    .mobile-nav-btn.active { color: #34d399; }
  </style>
</head>
<body class="h-screen text-slate-100 overflow-hidden flex flex-col">

  <!-- Header -->
  <header class="border-b border-slate-800 bg-slate-950/90 h-12 md:h-16 flex-none z-50 flex items-center justify-between px-4 md:px-6">
    <div class="flex items-center gap-3">
      <h1 class="text-base md:text-lg font-bold tracking-widest text-white uppercase">靈魂卡牌</h1>
      <span class="px-1.5 py-0.5 rounded bg-indigo-900/50 text-indigo-300 text-[10px] border border-indigo-500/20">V9 修復版</span>
    </div>
    <div class="text-xs text-slate-400 hidden md:block">Smachic Studio</div>
  </header>

  <div class="flex-1 flex overflow-hidden relative">
    
    <!-- 左側控制區 -->
    <aside id="panel-editor" class="w-full md:w-[420px] bg-slate-900/80 border-r border-slate-800 flex flex-col z-20 shadow-2xl absolute md:relative inset-0 md:inset-auto transition-transform duration-300 ease-in-out">
      
      <!-- 上傳 -->
      <div class="p-4 border-b border-slate-800 flex-none bg-slate-900">
        <div id="dropZone" class="drop-zone rounded-xl p-3 flex flex-col items-center justify-center cursor-pointer text-center h-16 group">
          <div class="text-slate-300 font-medium text-xs flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            點擊上傳圖片
          </div>
          <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
        </div>
      </div>

      <!-- 列表 -->
      <div class="flex-1 overflow-y-auto p-4 pb-24 md:pb-4 custom-scrollbar min-h-0">
        <div id="editorList" class="space-y-4"></div>
        <div class="h-20 md:hidden"></div>
      </div>

      <!-- 底部全域設定 (Desktop) -->
      <div class="hidden md:block p-4 border-t border-slate-800 bg-slate-900 flex-none space-y-4 z-30">
        
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="edit-label">尺寸</label>
            <div class="flex w-full">
              <button class="setting-group-btn active" onclick="batchUpdate('ratio', 'card')" id="btnRatioCard">卡牌</button>
              <button class="setting-group-btn" onclick="batchUpdate('ratio', 'post')" id="btnRatioPost">貼文</button>
              <button class="setting-group-btn" onclick="batchUpdate('ratio', 'story')" id="btnRatioStory">限動</button>
            </div>
          </div>
          <div>
            <label class="edit-label">字體</label>
            <div class="flex w-full">
              <button class="setting-group-btn active" onclick="batchUpdate('font', 'sans')" id="btnFontSans">黑體</button>
              <button class="setting-group-btn font-song" onclick="batchUpdate('font', 'serif')" id="btnFontSerif">宋體</button>
            </div>
          </div>
        </div>

        <div>
           <label class="edit-label">批次風格 (Apply All)</label>
           <div class="flex w-full">
             <button class="setting-group-btn active" onclick="batchUpdate('theme', 'default')" id="btnThemeDefault">暗夜星河</button>
             <button class="setting-group-btn" onclick="batchUpdate('theme', 'light')" id="btnThemeLight">晨曦微光</button>
             <button class="setting-group-btn" onclick="batchUpdate('theme', 'gold')" id="btnThemeGold">黑金流沙</button>
           </div>
        </div>

        <div>
          <div class="flex justify-between text-xs text-slate-400 mb-1">
            <span>遮罩濃度</span>
            <span id="darknessVal" class="text-emerald-400">75%</span>
          </div>
          <input type="range" id="dtRange" min="0" max="100" value="75" class="w-full accent-emerald-500 h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer" oninput="updateOpacity(this.value)">
        </div>
        
        <button onclick="downloadAll()" id="btnDownload" class="w-full py-3 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white font-bold text-sm transition-all">下載全部 (ZIP)</button>
      </div>
    </aside>

    <!-- 右側預覽區 (Preview) -->
    <main id="panel-preview" class="flex-1 bg-slate-950 flex flex-col overflow-hidden absolute md:relative inset-0 md:inset-auto translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
      
      <div class="h-10 border-b border-slate-800/50 flex items-center justify-between px-4 bg-slate-900/30 backdrop-blur z-10 flex-none">
        <div class="text-xs text-slate-400"><span id="pageInfo">0/0</span></div>
        <div class="flex gap-2">
          <button onclick="prevPage()" class="px-2 py-0.5 text-xs border border-slate-700 rounded text-slate-300 hover:bg-slate-800">上頁</button>
          <button onclick="nextPage()" class="px-2 py-0.5 text-xs border border-slate-700 rounded text-slate-300 hover:bg-slate-800">下頁</button>
        </div>
      </div>

      <div id="previewContainer" class="flex-1 overflow-y-auto p-4 md:p-8 flex flex-wrap justify-center content-start gap-6 custom-scrollbar bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] pb-32 md:pb-10 min-h-0">
        <div class="mt-20 text-slate-600 text-sm">右側預覽區</div>
      </div>

      <!-- Mobile Controls -->
      <div class="md:hidden absolute bottom-16 left-0 w-full bg-slate-900/90 border-t border-slate-800 backdrop-blur p-3 z-40 safe-pb">
        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
           <button class="px-3 py-1.5 rounded bg-slate-800 text-xs text-slate-300 whitespace-nowrap border border-slate-700" onclick="batchUpdate('theme','default')">暗夜</button>
           <button class="px-3 py-1.5 rounded bg-slate-800 text-xs text-slate-300 whitespace-nowrap border border-slate-700" onclick="batchUpdate('theme','light')">晨曦</button>
           <button class="px-3 py-1.5 rounded bg-slate-800 text-xs text-slate-300 whitespace-nowrap border border-slate-700" onclick="batchUpdate('theme','gold')">黑金</button>
           <div class="w-px h-6 bg-slate-700 mx-1"></div>
           <button class="px-3 py-1.5 rounded bg-slate-800 text-xs text-slate-300 whitespace-nowrap border border-slate-700" onclick="batchUpdate('ratio','card')">卡牌</button>
           <button class="px-3 py-1.5 rounded bg-slate-800 text-xs text-slate-300 whitespace-nowrap border border-slate-700" onclick="batchUpdate('ratio','story')">限動</button>
        </div>
        <button onclick="downloadAll()" id="mobileDlBtn" class="w-full py-2.5 mt-2 rounded-lg bg-emerald-600 text-white font-bold text-xs shadow-lg">下載全部圖片</button>
      </div>
    </main>

    <!-- Mobile Nav -->
    <div class="md:hidden fixed bottom-0 w-full h-14 bg-slate-950 border-t border-slate-800 flex z-50 safe-pb">
      <button onclick="switchMobileTab('editor')" id="nav-editor" class="mobile-nav-btn active">
        <svg class="w-6 h-6 mb-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
        <span class="text-[10px]">編輯</span>
      </button>
      <button onclick="switchMobileTab('preview')" id="nav-preview" class="mobile-nav-btn">
        <svg class="w-6 h-6 mb-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        <span class="text-[10px]">預覽</span>
      </button>
    </div>

    <div id="exportContainer" style="position: absolute; top: -9999px; left: -9999px;"></div>
  </div>

  <script>
    // PWA
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

    // === 核心資料 ===
    let state = { cards: [], page: 1, pageSize: 4, overlayOpacity: 0.75, globalSettings: { theme: 'default', font: 'sans', ratio: 'card' } };
    
    // === 主題定義 ===
    const themes = {
      default: { name: '暗夜', bgCard: '#020617', overlay: (op)=>`linear-gradient(to bottom, rgba(2,6,23,0.2), rgba(2,6,23,${op}))`, gridOpacity: 0.42, gridColor: 'rgba(248,250,252,0.6)', border: 'border:1px solid rgba(148,163,184,0.38);box-shadow:0 0 20px rgba(234,179,8,0.18),inset 0 0 30px rgba(15,23,42,0.92)', tagBg: 'bg-slate-900/50 border-slate-500/50 text-slate-300', lineGrad: 'from-amber-200/40', accent: 'bg-amber-400', accentTx: 'text-amber-200', orbit: 'bg-sky-400', orbitTx: 'text-sky-200', orbitGrad: 'from-sky-400', textMain:'text-white', textSub:'text-slate-100', textFooter:'text-slate-400', btnColor: '#020617' },
      light: { name: '晨曦', bgCard: '#f8fafc', overlay: (op)=>`linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,${Math.min(op+0.15,0.98)}))`, gridOpacity: 0.2, gridColor: 'rgba(148,163,184,0.5)', border: 'border:1px solid rgba(148,163,184,0.4);box-shadow:0 0 30px rgba(226,232,240,0.8),inset 0 0 20px rgba(255,255,255,0.8)', tagBg: 'bg-white/80 border-slate-300 text-slate-500', lineGrad: 'from-slate-400/50', accent: 'bg-emerald-500', accentTx: 'text-emerald-600', orbit: 'bg-indigo-400', orbitTx: 'text-indigo-400', orbitGrad: 'from-indigo-400', textMain:'text-slate-800', textSub:'text-slate-600', textFooter:'text-slate-400', btnColor: '#e2e8f0' },
      gold: { name: '黑金', bgCard: '#1c1917', overlay: (op)=>`linear-gradient(to bottom, rgba(28,25,23,0.2), rgba(28,25,23,${op}))`, gridOpacity: 0.3, gridColor: 'rgba(251,191,36,0.4)', border: 'border:1px solid rgba(251,191,36,0.5);box-shadow:0 0 25px rgba(217,119,6,0.25),inset 0 0 40px rgba(0,0,0,0.8)', tagBg: 'bg-black/60 border-amber-500/50 text-amber-500', lineGrad: 'from-amber-500', accent: 'bg-amber-500', accentTx: 'text-amber-500', orbit: 'bg-amber-300', orbitTx: 'text-amber-300', orbitGrad: 'from-amber-300', textMain:'text-amber-50', textSub:'text-amber-100/90', textFooter:'text-amber-500/60', btnColor: '#451a03' }
    };

    // ──────── UI 邏輯 ────────
    
    window.batchUpdate = (key, value) => {
      state.globalSettings[key] = value;
      state.cards.forEach(c => c[key] = value);
      const btns = document.querySelectorAll(`[id^="btn${key.charAt(0).toUpperCase() + key.slice(1)}"], [id^="dt${key.charAt(0).toUpperCase() + key.slice(1)}"]`);
      if (key === 'theme') ['Default', 'Light', 'Gold'].forEach(k => document.querySelectorAll(`#btnTheme${k}, #dtTheme${k}`).forEach(b => b.classList.remove('active')));
      if (key === 'ratio') ['Card', 'Post', 'Story'].forEach(k => document.querySelectorAll(`#btnRatio${k}, #dtRatio${k}`).forEach(b => b.classList.remove('active')));
      if (key === 'font') ['Sans', 'Serif'].forEach(k => document.querySelectorAll(`#btnFont${k}, #dtFont${k}`).forEach(b => b.classList.remove('active')));
      btns.forEach(b => { if(b.id.toLowerCase().includes(value)) b.classList.add('active'); });
      updateEditorList(); renderPreview();
    };

    window.updateSingle = (i, k, v) => { state.cards[i][k] = v; updateEditorList(); renderPreview(); };
    window.updateOpacity = (v) => { state.overlayOpacity = v / 100; document.getElementById('darknessVal').textContent = v + '%'; renderPreview(); };

    function updateEditorList() {
      const c = document.getElementById('editorList'); c.innerHTML = '';
      if (!state.cards.length) { c.innerHTML = `<div class="text-center text-slate-500 py-10 text-sm">尚未有資料<br><button onclick="loadSample()" class="text-emerald-400 hover:underline">載入範例</button></div>`; return; }
      state.cards.forEach((card, i) => {
        const item = document.createElement('div'); item.className = 'edit-item';
        if(!card.theme) card.theme = state.globalSettings.theme;
        if(!card.align) card.align = 'left';
        item.innerHTML = `
          <div class="flex gap-4 items-start">
            <div class="shrink-0 relative"><img src="${card.image||''}" class="w-16 h-24 object-cover rounded bg-slate-950 border border-slate-700"><div class="absolute -top-2 -left-2 bg-slate-700 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full border border-slate-600 shadow">${i+1}</div></div>
            <div class="flex-1 space-y-2 min-w-0">
              <div class="flex justify-between items-start gap-2">
                <div class="flex-1"><label class="edit-label">標題</label><input class="edit-input" value="${esc(card.title)}" oninput="upd(${i},'title',this.value)"></div>
                <div class="text-right"><label class="edit-label">風格</label><div class="flex gap-1.5"><button class="mini-style-btn ${card.theme==='default'?'selected':''}" style="background:#020617" onclick="updateSingle(${i},'theme','default')" title="暗夜"></button><button class="mini-style-btn ${card.theme==='light'?'selected':''}" style="background:#e2e8f0" onclick="updateSingle(${i},'theme','light')" title="晨曦"></button><button class="mini-style-btn ${card.theme==='gold'?'selected':''}" style="background:#451a03" onclick="updateSingle(${i},'theme','gold')" title="黑金"></button></div></div>
              </div>
              <div><div class="flex justify-between items-end mb-1"><label class="edit-label mb-0">內文</label><div class="flex bg-slate-800 rounded p-0.5 border border-slate-700"><button onclick="updateSingle(${i},'align','left')" class="px-2 py-0.5 rounded text-[10px] ${card.align==='left'?'bg-slate-600 text-white':'text-slate-400'}">左</button><button onclick="updateSingle(${i},'align','center')" class="px-2 py-0.5 rounded text-[10px] ${card.align==='center'?'bg-slate-600 text-white':'text-slate-400'}">中</button></div></div><textarea class="edit-input h-16 resize-y" oninput="upd(${i},'text',this.value)">${esc(card.text)}</textarea></div>
              <div class="flex gap-2"><div class="flex-1"><label class="edit-label">頁尾</label><input class="edit-input text-xs" value="${esc(card.footer)}" oninput="upd(${i},'footer',this.value)"></div><div class="flex items-end"><button onclick="rm(${i})" class="p-2 text-slate-500 hover:text-red-400 hover:bg-slate-800 rounded transition-colors"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></div></div>
            </div>
          </div>`;
        c.appendChild(item);
      });
    }

    // ──────── HTML 生成 (統一使用 createCardHTML) ────────
    function createCardHTML(d, i, isEx=false) {
      const thKey = d.theme || state.globalSettings.theme;
      const rtKey = d.ratio || state.globalSettings.ratio;
      const ftKey = d.font || state.globalSettings.font;
      
      const th = themes[thKey] || themes.default;
      let w='360px', h='576px';
      if(rtKey === 'post') { w='360px'; h='450px'; }
      if(rtKey === 'story') { w='360px'; h='640px'; }

      const fontClass = ftKey === 'serif' ? 'font-song' : 'font-sans';
      const alignClass = d.align === 'center' ? 'text-center' : 'text-left';
      const scaleClass = isEx ? '' : 'scale-[0.85] origin-top';
      const dlBtn = isEx ? '' : `<button onclick="dlSingle(${i})" class="absolute top-2 right-2 z-50 p-2 bg-slate-900/50 hover:bg-emerald-600 rounded-full text-white opacity-0 group-hover:opacity-100 transition-all shadow border border-white/20"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg></button>`;

      return `
        <div class="group relative inline-block p-2 ${scaleClass} ${isEx ? 'export-wrapper' : ''}" style="width:${isEx ? 'auto' : parseInt(w)+16+'px'}">
          ${dlBtn}
          <div class="soul-card ${fontClass}" style="width:${w}; height:${h}; background:${th.bgCard}; box-shadow:0 0 40px rgba(0,0,0,0.5)">
            <div class="layer-photo"><img src="${d.image||''}"></div>
            <div class="layer-overlay" style="background:${th.overlay(state.overlayOpacity)}"></div>
            <div class="layer-grid" style="opacity:${th.gridOpacity}; background-image:radial-gradient(${th.gridColor} 1px,transparent 0)"></div>
            <div class="layer-border" style="${th.border}"></div>
            <div class="layer-content">
              <div>
                <div class="flex items-center gap-3 mb-4 opacity-90 ${d.align==='center'?'justify-center':''}">
                  <span class="px-3 py-1 rounded-full text-[10px] tracking-[0.2em] uppercase border ${th.tagBg} font-cinzel">Soul Card</span>
                  <div class="h-px ${d.align==='center'?'w-12':'flex-1'} bg-gradient-to-r ${th.lineGrad} to-transparent"></div>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold tracking-widest ${th.textMain} drop-shadow-lg leading-tight ${d.align==='center'?'text-center':''}">
                  ${esc(d.title)}
                </h2>
              </div>
              <div class="text-sm md:text-base leading-relaxed ${th.textSub} font-medium whitespace-pre-line drop-shadow opacity-95 ${alignClass}">
                ${esc(d.text)}
              </div>
              <div class="pt-4 border-t ${thKey==='light'?'border-slate-300':'border-white/20'}">
                <div class="flex justify-between items-end">
                  <div class="flex items-center gap-2">
                    <span class="w-1 h-1 rounded-full ${th.accent}"></span>
                    <span class="w-8 h-px bg-gradient-to-r ${th.lineGrad} to-transparent"></span>
                    <span class="text-[10px] ${th.accentTx}">東方</span>
                    <div class="text-xs ${th.textFooter} font-mono ml-2">${esc(d.footer)}</div>
                  </div>
                  <div class="text-right flex items-center gap-2">
                     <span class="text-[10px] ${th.orbitTx}">星圖</span>
                     <span class="w-8 h-px bg-gradient-to-l ${th.orbitGrad} to-transparent"></span>
                     <span class="w-1 h-1 rounded-full ${th.orbit}"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderPreview() {
      const c = document.getElementById('previewContainer'); c.innerHTML = '';
      const start = (state.page - 1) * state.pageSize;
      const end = Math.min(start + state.pageSize, state.cards.length);
      
      if (!state.cards.length) { c.innerHTML = '<div class="mt-20 text-slate-500 text-sm">請上傳圖片</div>'; return; }
      
      for (let i = start; i < end; i++) {
        const d = document.createElement('div');
        d.innerHTML = createCardHTML(state.cards[i], i, false);
        c.appendChild(d);
      }
      document.getElementById('pageInfo').textContent = `${state.page}/${Math.ceil(state.cards.length / state.pageSize)}`;
    }

    // ──────── 輔助函式 ────────
    window.upd = (i, k, v) => { state.cards[i][k] = v; renderPreview(); }
    window.rm = (i) => { if(confirm('刪除?')) { state.cards.splice(i, 1); updateEditorList(); renderPreview(); } }
    function esc(t) { return t ? t.replace(/&/g, "&amp;").replace(/</g, "&lt;") : "" }
    window.prevPage = () => { state.page--; renderPreview(); }
    window.nextPage = () => { state.page++; renderPreview(); }
    
    window.switchMobileTab = (tab) => {
      const editor = document.getElementById('panel-editor');
      const preview = document.getElementById('panel-preview');
      const btnEd = document.getElementById('nav-editor');
      const btnPr = document.getElementById('nav-preview');
      if(tab === 'editor') {
        editor.classList.remove('-translate-x-full');
        preview.classList.add('translate-x-full'); preview.classList.remove('translate-x-0');
        btnEd.classList.add('active'); btnPr.classList.remove('active');
      } else {
        editor.classList.add('-translate-x-full');
        preview.classList.remove('translate-x-full'); preview.classList.add('translate-x-0');
        btnEd.classList.remove('active'); btnPr.classList.add('active');
        renderPreview();
      }
    };

    window.loadSample = async () => {
      const u2b = async(u)=>{try{const r=await fetch('https://corsproxy.io/?'+encodeURIComponent(u));const b=await r.blob();return new Promise(res=>{const f=new FileReader();f.onload=()=>res(f.result);f.readAsDataURL(b)})}catch{return ''}};
      const raw = [{ title: "靜觀子", text: "安住於當下的呼吸...", footer: "001", imageUrl: "https://images.unsplash.com/photo-1518173946687-a4c88928d9fd?w=800" }, { title: "一字山人", text: "萬物皆可輕聲落下...", footer: "002", imageUrl: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800" }];
      state.cards = await Promise.all(raw.map(async i => ({ ...i, image: await u2b(i.imageUrl), theme: 'default', align: 'left' })));
      updateEditorList(); renderPreview(); switchMobileTab('editor');
    };

    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => {
      Array.from(e.target.files).forEach(f => {
        const r = new FileReader();
        r.onload = (ev) => {
          state.cards.push({
            title: f.name.replace(/\.[^.]+$/, ""), text: "（內容）", footer: "IMG", 
            image: ev.target.result, theme: state.globalSettings.theme, align: 'left'
          });
          updateEditorList(); renderPreview();
        };
        r.readAsDataURL(f);
      });
      switchMobileTab('editor');
    };

    // ──────── 下載 ────────
    window.setBtnLoading = (txt, load) => {
      const spinner = `<svg class="animate-spin h-4 w-4 inline mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
      const h = load ? spinner+txt : txt;
      ['btnDownload','mobileDlBtn'].forEach(id => { const b=document.getElementById(id); if(b){b.innerHTML=h; b.disabled=load;} });
    };

    window.downloadAll = async () => {
      if (!state.cards.length) return;
      setBtnLoading('準備中...', true);
      const z = new JSZip(); const b = document.getElementById('exportContainer'); b.innerHTML = '';
      state.cards.forEach((c, i) => { const w = document.createElement('div'); w.innerHTML = createCardHTML(c, i, true); w.id = `ex-${i}`; b.appendChild(w); });
      await new Promise(r => setTimeout(r, 1000));
      try {
        for (let i = 0; i < state.cards.length; i++) {
          setBtnLoading(`繪製 (${i+1}/${state.cards.length})`, true);
          await new Promise(r => setTimeout(r, 50));
          const d = await htmlToImage.toPng(document.getElementById(`ex-${i}`), { quality: 1, pixelRatio: 2, cacheBust: true });
          z.file(`card-${i + 1}.png`, d.split(',')[1], { base64: true });
        }
        setBtnLoading('打包中...', true);
        const c = await z.generateAsync({ type: 'blob' });
        saveAs(c, 'cards.zip');
      } catch (e) { alert('錯誤'); } 
      finally { b.innerHTML = ''; setBtnLoading('下載全部 (ZIP)', false); }
    };

    window.dlSingle = async (i) => {
      const c = state.cards[i]; const b = document.getElementById('exportContainer'); b.innerHTML = '';
      const w = document.createElement('div'); w.innerHTML = createCardHTML(c, i, true); w.id = 'ex'; b.appendChild(w);
      await new Promise(r => setTimeout(r, 600));
      const d = await htmlToImage.toPng(document.getElementById('ex'), { quality: 1, pixelRatio: 2, cacheBust: true });
      saveAs(d, `card-${i + 1}.png`); b.innerHTML = '';
    };

    updateEditorList(); renderPreview();
  </script>
</body>
</html>
